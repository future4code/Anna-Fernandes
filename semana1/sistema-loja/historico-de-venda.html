<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja Labenu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Labenu</h1>
        <p class="intertitle">Sistema interno</p>
    </header>
    <main>
        <h2>Histórico de Vendas</h2>
        
        <div class="filter-container">
            <label for="date-filter">Filtre por data</label>
            <input type="text" id="date" name="date" placeholder="Coloque a data aqui ../../..">
            <button type="submit">Filtrar</button>
        </div>
        <table class="history-table">
            <tr>
                <th>Data</th>
                <th>Horário</th>
                <th>Vendedor</th>
                <th>Valor Total</th>
                <th>Pagamento</th>
            </tr>
            <tr>
                <td class="date">26/05/2020</td>
                <td class="time">12:00</td>
                <td class="saler">Catharina</td>
                <td class="total">R$49,90</td>
                <td class="payment">Cartão</td>
            </tr>
        </table>
    </main>

    <footer>
        <a href="index.html">voltar</a>
        <a href="#">logout</a>
    </footer>
</body>
</html>
