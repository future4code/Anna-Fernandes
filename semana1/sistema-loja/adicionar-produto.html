<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Labenu</title>
</head>
<body>
    
    <h1>Adicionar produto</h1>
    <form action="#">
        <div>
            <label for="produto">Produto</label>
            <div>
                <input type="text" name="produto" id="produto" placeholder="Nome do produto">
            </div>
        </div>
        <div>
            <label for="foto">Foto</label>
            <div>
                <input type="image" name="foto" id="foto" src="images/imagem.svg" alt="Envie uma imagem" width="40" height="40">
            </div>
        </div>
        <div>
            <label for="descrição">Descrição</label>
            <div>
                <textarea name="descrição" id="descrição" rows="10" cols="30" placeholder="Coloque aqui as características do produto."></textarea>
            </div>
        </div>
        <div>
            <label for="quantidade">Preço</label>
            <div>
                <input type="number" name="preco" id="preco" placeholder="x">
            </div>
        </div>
        <div>
            <label for="quantidade">Quantidade</label>
            <div>
                <input type="number" name="quantidade" id="quantidade" placeholder="x">
            </div>
        </div>
        <button type="submit">Enviar</button>
    </form>

    
    <a href="index.html">< voltar</a>

    
</body>
</html>
