<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja Labenu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Labenu</h1>
        <p class="intertitle">Sistema interno</p>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="historico-de-venda.html">Histórico de Vendas</a></li>
                <li><a href="venda.html">Venda de Produtos</a></li>
                <li><a href="controle-de-estoque.html">Controle de Estoque</a></li>
                <li><a href="adicionar-produto.html">Adicionar Produto</a></li>
                <li><a href="funcionarios.html">Funcionários</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Adicionar produto</h2>
        <form action="#" id="add-itens">
            <div>
                <label for="produto">Produto</label>
                <input type="text" name="produto" id="produto" placeholder="Nome do produto">
            </div>
            <div>
                <label for="image">Foto</label>
                <input type="file" id="image" name="image">
            </div>
            <div>
                <label for="descrição">Descrição</label>
                <textarea name="descrição" id="descrição" rows="10" cols="30" placeholder="Coloque aqui as características do produto."></textarea>
            </div>
            <div>
                <label for="quantidade">Preço</label>
                <input type="number" name="preco" id="preco" placeholder="x">
            </div>
            <div>
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade" placeholder="x">
            </div>
            <button type="submit">Adicionar</button>
        </form>
        <div class="result">
            <p class="success">Produto adicionado com sucesso.</p>
            <p class="fail">Por favor, complete todas as informações.</p>
        </div>
    </main>

    <footer>
        <a href="index.html">voltar</a>
        <a href="#">logout</a>
    </footer>

    
</body>
</html>
