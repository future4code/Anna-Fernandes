<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade - Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main-container">
        <div class="sidebar">
            <div class="first-list">
                <p>First List:</p>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
            <div class="seccond-list">
                <p>Seccond List:</p>
                <ul>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="content-header"></div>
            <div class="content-blocks">
                <div class="blocks-group">
                    <div class="item blue">1</div>
                    <div class="item yellow">2</div>
                    <div class="item green">3</div>
                </div>
                <div class="blocks-group">
                    <div class="item blue">4</div>
                    <div class="item yellow">5</div>
                    <div class="item green">6</div>
                </div>
                <div class="blocks-group-large">
                    <div class="item black">7</div>
                    <div class="item black">8</div>
                </div>
                <div class="blocks-group">
                    <div class="item">9</div>
                    <div class="item">10</div>
                    <div class="item">11</div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
