<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DEV Community</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
   <header>
       <div class="header-container">
           <div class="menu-logo-input">
                <div class="menu-logo">
                    <span>DEV</span>
                </div>
                <input type="text" class="menu-search" name="search" id="search" placeholder="Search...">
           </div>
            <div class="menu-navigation">
                <button>Write a post</button>
                <nav class="menu">
                    <ul>
                        <li><i class="far fa-comment"></i></li>
                        <li><i class="far fa-bell"></i></li>
                        <li><i class="fas fa-bars"></i></li>
                    </ul>
                </nav>
            </div>
       </div>
   </header>

   <main>
       <section class="left-bar">
           <ul>
               <li>Sign In/Up</li>
               <li>Listings</li>
               <li>Podcasts</li>
               <li>Videos</li>
               <li>Tags</li>
               <li>More...</li>
           </ul>
           <div class="keywords">
               <h5>Design Your Experience</h5>
               <ul>
                   <li>#javascript</li>
                   <li>#webdev</li>
                   <li>#beginner</li>
                   <li>#react</li>
                   <li>#tutorial</li>
                   <li>#python</li>
                   <li>#discuss</li>
               </ul>

           </div>

       </section>
       <section class="posts-container">
           <div class="posts-header">
               <p>Posts</p>
               <nav class="posts-nav">
                   <ul>
                       <li>Feed</li>
                       <li>Week</li>
                       <li>Month</li>
                       <li>Year</li>
                       <li>Infinity</li>
                       <li>Latest</li>
                   </ul>
               </nav>
           </div>
           <div class="posts">
               <div class="post-card">
                   <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--BNrbu8lK--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://res.cloudinary.com/practicaldev/image/fetch/s--vfO4-Kh5--/c_imagga_scale%2Cf_auto%2Cfl_progressive%2Ch_420%2Cq_auto%2Cw_1000/https://dev-to-uploads.s3.amazonaws.com/i/jutkza2f2zfzotgck3pc.png">
                   <div class="post-content">
                       <div class="post-text">
                           <h2>For Empowering Community</h2>

                       </div>
                   </div>

               </div>

           </div>
           
       </section>
       <section class="right-bar">
           <div class="join-box">
               <p>Join DEV</p>
               <button>Sign In With GitHub</button>
               <button>Sign In With Twitter</button>
           </div>

       </section>
   </main>

    <script src="https://kit.fontawesome.com/15e96f5056.js" crossorigin="anonymous"></script>
</body>

</html>
